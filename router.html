<body>
  <h3>Routing you...</h3>
  <p id="msg">Checking your access...</p>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>

apiKey: "AIzaSyBPL_w65JDPFRMJ6ngiHkWMLFe5neymsPY",
  authDomain: "xime-leave-system-3835d.firebaseapp.com",

  <script type="module">
   const auth = firebase.auth();
const db = firebase.firestore();

    const msg = document.getElementById("msg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      
      const email = (user.email || "").toLowerCase();

      try {
        // 1) Check approver
        const approverRef = doc(db, "approvers", email);
        const approverSnap = await getDoc(approverRef);
        if (approverSnap.exists() && approverSnap.data()?.isActive === true) {
          window.location.href = "/approver.html";
          return;
        }

        // 2) Check student roster
        const studentRef = doc(db, "students_roster", email);
        const studentSnap = await getDoc(studentRef);
        if (studentSnap.exists() && studentSnap.data()?.isActive === true) {
          window.location.href = "/student.html";
          return;
        }

        // 3) Not authorized
        await signOut(auth);
        window.location.href = "/not-authorized.html";
      } catch (e) {
        msg.textContent = "Error checking access: " + (e?.message || e);
      }
    });
  </script>
</body>
</html>
