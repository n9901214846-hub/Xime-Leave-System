<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XIME Leave – Approver Dashboard</title>

  <style>
    :root{
      --red:#b00020;
      --bg:#f6f6f8;
      --card:#ffffff;
      --muted:#666;
      --border:#e8e8ee;
    }
    *{ box-sizing:border-box; }
    body{ font-family: Arial, sans-serif; margin:0; background:var(--bg); color:#111; }

    .topbar{
      background:var(--red);
      color:#fff;
      padding:16px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
    }
    .topbar h1{ margin:0; font-size:16px; font-weight:900; }
    .topbar .sub{ font-size:12px; opacity:.9; font-weight:700; }

    .btn{
      border:none;
      padding:10px 12px;
      border-radius:10px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.ghost{ background:#fff; color:var(--red); }
    .btn.soft{ background:#fff; color:#111; border:1px solid var(--border); }
    .btn.soft.active{ border:2px solid var(--red); color:var(--red); }

    .wrap{ max-width:980px; margin:16px auto; padding:0 16px 24px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }

    .muted{ color:var(--muted); font-size:12px; font-weight:800; }

    .toolbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

    .req{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin:12px 0;
      background:#fff;
    }
    .req .head{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-start;
    }

    textarea{
      width:100%;
      min-height:70px;
      padding:10px;
      border-radius:10px;
      border:1px solid #ddd;
      outline:none;
      resize:vertical;
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      font-weight:1000;
      font-size:12px;
      display:inline-block;
    }
    .pill.pending{ background:#fff4e5; color:#8a4b00; border:1px solid #ffe1bd; }
    .pill.approved{ background:#e9fff0; color:#0a7a18; border:1px solid #bff1c9; }
    .pill.rejected{ background:#ffecec; color:#a30014; border:1px solid #ffc9d0; }

    .actionBtnRed{ background:var(--red); color:#fff; }
    .actionBtnWhite{ background:#fff; color:#111; border:1px solid var(--border); }
  </style>
</head>

<body>
  <div class="topbar">
    <div>
      <h1>Xavier Institute of Management and Entrepreneurship, Chennai</h1>
      <div class="sub">Students Leave Portal – Approver Dashboard</div>
    </div>
    <button id="logout" class="btn ghost">Logout</button>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div>
          <div style="font-weight:1000; color:var(--red); font-size:15px;">Approver</div>
          <div id="who" class="muted">Loading…</div>
        </div>

        <div class="row">
          <button id="tabPending" class="btn soft active">Pending (0)</button>
          <button id="tabApproved" class="btn soft">Approved (0)</button>
          <button id="tabRejected" class="btn soft">Rejected (0)</button>
        </div>
      </div>
      <div id="hint" class="muted" style="margin-top:10px;"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div style="font-weight:1000; color:var(--red); margin-bottom:8px;">Requests</div>
      <div id="requests" class="muted">Loading…</div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
apiKey: "AIzaSyBPL_w65JDPFRMJ6ngiHkWMLFe5neymsPY",
  authDomain: "xime-leave-system-3835d.firebaseapp.com",
  projectId: "xime-leave-system-3835d",
  storageBucket: "xime-leave-system-3835d.firebasestorage.app",
  messagingSenderId: "375808256510",
  appId: "1:375808256510:web:f0245d768f631285d6b8af"
      
};

  firebase.initializeApp(firebaseConfig);
</script>

  <script type="module">
   const auth = firebase.auth();
const db = firebase.firestore();


    const who = document.getElementById("who");
    const requestsDiv = document.getElementById("requests");
    const hint = document.getElementById("hint");

    const tabPending = document.getElementById("tabPending");
    const tabApproved = document.getElementById("tabApproved");
    const tabRejected = document.getElementById("tabRejected");


    let approverEmail = "";
    let approverName = "";
    let currentTab = "Pending";
    let cached = [];

    function normalizeDecisionMap(map){
      const out = {};
      for (const [k,v] of Object.entries(map || {})) {
        out[String(k).toLowerCase().trim()] = v || {};
      }
      return out;
    }

    function myDecisionFor(req) {
      const m = normalizeDecisionMap(req.approverDecisions);
      return String(m?.[approverEmail]?.decision || "Pending");
    }

    function pillClass(decision){
      const d = String(decision || "Pending").toLowerCase();
      if (d === "approved") return "pill approved";
      if (d === "rejected") return "pill rejected";
      return "pill pending";
    }

    function computeFinalStatus(req, updatedMap){
      const assigned = (req.assignedApproverEmails || []).map(e => String(e).toLowerCase().trim());
      const m = normalizeDecisionMap(updatedMap);

      if (!assigned.length) return "Pending";

      const decisions = assigned.map(email =>
        String(m[email]?.decision || "Pending").toLowerCase()
      );

      if (decisions.every(d => d === "approved")) return "Approved";
      if (decisions.every(d => d === "rejected")) return "Rejected";
      return "Pending";
    }

    function updateTabCounts(){
      tabPending.textContent  = `Pending (${cached.filter(r => myDecisionFor(r) === "Pending").length})`;
      tabApproved.textContent = `Approved (${cached.filter(r => myDecisionFor(r) === "Approved").length})`;
      tabRejected.textContent = `Rejected (${cached.filter(r => myDecisionFor(r) === "Rejected").length})`;
    }

    function setActiveTabBtn(){
      [tabPending, tabApproved, tabRejected].forEach(b => b.classList.remove("active"));
      if (currentTab === "Pending") tabPending.classList.add("active");
      if (currentTab === "Approved") tabApproved.classList.add("active");
      if (currentTab === "Rejected") tabRejected.classList.add("active");
    }

    async function loadAllAssigned() {
      requestsDiv.textContent = "Loading…";

      const q = query(
        collection(db, "leave_requests"),
        where("assignedApproverEmails", "array-contains", approverEmail)
      );

      try {
        const snap = await getDocs(q);
        cached = [];
        snap.forEach(d => cached.push({ id: d.id, ...d.data() }));
        cached.sort((a,b) => (b.createdAtMs || 0) - (a.createdAtMs || 0));
        render();
      } catch (err) {
        requestsDiv.textContent = "Load failed";
        console.error(err);
      }
    }

    function render(){
      updateTabCounts();
      setActiveTabBtn();

      hint.textContent =
        currentTab === "Pending"  ? "New requests waiting for your decision." :
        currentTab === "Approved" ? "You approved these (you can still change to Reject)." :
        "You rejected these (you can still change to Approve).";

      const list = cached.filter(r => myDecisionFor(r) === currentTab);

      if (!list.length) {
        requestsDiv.textContent = "No requests in this list.";
        return;
      }

      requestsDiv.innerHTML = list.map(r => {
        const m = normalizeDecisionMap(r.approverDecisions);
        const mine = m[approverEmail] || { decision:"Pending", remark:"" };
        const remarkId = `remark-${r.id}`;

        return `
          <div class="req">
            <div class="head">
              <div>
                <div style="font-weight:1000;">
                  ${r.studentName}
                  <span class="muted">(${r.studentEmail})</span>
                </div>
                <div class="muted" style="margin-top:4px;">
                  <b>Batch:</b> ${r.batch} &nbsp; | &nbsp; <b>Hostel:</b> ${r.hostel}
                </div>
                <div class="muted" style="margin-top:4px;">
                  <b>Out:</b> ${r.outDate} ${r.outTime} &nbsp; <b>In:</b> ${r.inDate} ${r.inTime}
                </div>
              </div>

              <div style="text-align:right;">
                <div class="${pillClass(mine.decision)}">${mine.decision}</div>
                <div class="muted" style="margin-top:6px;">Req ID: ${r.id}</div>
              </div>
            </div>

            <div style="margin-top:10px;"><b>Reason:</b> ${r.reason}</div>

            <div style="margin-top:10px;">
              <textarea id="${remarkId}" placeholder="Remark (optional)">${mine.remark || ""}</textarea>
            </div>

            <div class="row" style="margin-top:10px;">
              <button class="btn actionBtnRed" onclick="window.setDecision('${r.id}', 'Approved')">Approve</button>
              <button class="btn actionBtnWhite" onclick="window.setDecision('${r.id}', 'Rejected')">Reject</button>
            </div>
          </div>
        `;
      }).join("");
    }

    window.setDecision = async (requestId, decision) => {
      const req = cached.find(x => x.id === requestId);
      if (!req) return alert("Request not found");

      const remark = (document.getElementById(`remark-${requestId}`)?.value || "").trim();

      const updated = normalizeDecisionMap(req.approverDecisions);
      updated[approverEmail] = {
        name: approverName,
        decision,
        remark,
        time: new Date().toISOString(),
        timeMs: Date.now()
      };

      const finalStatus = computeFinalStatus(req, updated);

      try {
        await updateDoc(doc(db, "leave_requests", requestId), {
          approverDecisions: updated,
          finalStatus,
          updatedAtMs: Date.now()
        });

        req.approverDecisions = updated;
        req.finalStatus = finalStatus;
        render();
      } catch (err) {
        alert("Update failed");
        console.error(err);
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "index.html"; return; }

      approverEmail = user.email.toLowerCase().trim();

      const snap = await getDoc(doc(db, "approvers", approverEmail));
      if (!snap.exists()) {
        await signOut(auth);
        location.href = "not-authorized.html";
        return;
      }

      approverName = snap.data().name || approverEmail;
      who.textContent = `Logged in as: ${approverName} (${approverEmail})`;

      await loadAllAssigned();
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      location.href = "index.html";
    });

    tabPending.onclick  = () => { currentTab = "Pending";  render(); };
    tabApproved.onclick = () => { currentTab = "Approved"; render(); };
    tabRejected.onclick = () => { currentTab = "Rejected"; render(); };
  </script>
</body>
</html>
