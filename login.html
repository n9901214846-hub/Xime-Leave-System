<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - XIME Leave System</title>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <label>Email:</label><br/>
    <input id="email" type="email" placeholder="yourname@xime.org" required /><br/><br/>

    <label>Password:</label><br/>
    <input id="password" type="password" placeholder="Your password" required /><br/><br/>

    <button type="submit">Login</button>
  </form>

  <button id="forgotBtn" style="margin-top:10px;">Forgot Password</button>

  <p id="msg"></p>
  <p>New user? <a href="register.html">Register</a></p>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBPL_w65JDPFRMJ6ngiHkWMLFe5neymsPY",
    authDomain: "xime-leave-system-3835d.firebaseapp.com",
    projectId: "xime-leave-system-3835d",
    storageBucket: "xime-leave-system-3835d.firebasestorage.app",
    messagingSenderId: "375808256510",
    appId: "1:375808256510:web:f0245d768f631285d6b8af"
  };

  firebase.initializeApp(firebaseConfig);
</script>

<script>
  const auth = firebase.auth();
  const db = firebase.firestore();

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("msg");
  const forgotBtn = document.getElementById("forgotBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "router.html";
    } catch (err) {
      msg.textContent = err.message;
    }
  });

  forgotBtn.addEventListener("click", async () => {
    msg.textContent = "";
    const email = document.getElementById("email").value.trim().toLowerCase();
    if (!email) {
      msg.textContent = "Enter your email first, then click Forgot Password.";
      return;
    }
    try {
      await auth.sendPasswordResetEmail(email);
      msg.textContent = "Password reset email sent âœ…";
    } catch (err) {
      msg.textContent = err.message;
    }
  });
</script>
</body>
</html>
